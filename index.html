        </div>

        <ul class="totalList">

            </li>
            <li>
                <p >Sepette (%20):</p> <input class="ara"  disabled id="indirim" style="background-color: bisque; border: none;" value="" type="text"> <span class="dolar">-$</span>
            </li>
            <li>
